id: 52147
name: jdiadev
environments:
    development:
        database: jotphone
        domain: beta.jotphone.com
        memory: 1024
        cli-memory: 512
        runtime: docker
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'composer dump-autoload'
            - 'php artisan event:cache'
            - 'npm ci && npm run build && rm -rf node_modules'
        env:
            APP_ENV: development
            APP_URL: https://beta.jotphone.com            
    production:
        domain: jotphone.com
        database: jotphone
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'composer dump-autoload'
            - 'php artisan event:cache'
            - 'npm ci && npm run build && rm -rf node_modules'
        env:
            APP_ENV: development
            APP_URL: https://jotphone.com
